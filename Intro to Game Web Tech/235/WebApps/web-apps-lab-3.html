<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-3</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["sky blue","pink","blue","orange","purple"];
let foods = ["nuggies", "pancakes", "chimken", "biscuitssss", "mac and cheese"]; // add some foods

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
	}

for(let i = 0; i<colors.length; i++)
{
    var li = document.createElement("li");
    li.innerHTML = colors[i];
    var list = document.querySelector("ol");
    list.append(li);
}

for(let i = 0; i<foods.length; i++)
{
    var li = document.createElement("li");
    li.appendChild(document.createTextNode(foods[i]));
    var list = document.querySelector("ol:nth-of-type(2)");
    list.append(li);
}

</script>
</body>
</html>
