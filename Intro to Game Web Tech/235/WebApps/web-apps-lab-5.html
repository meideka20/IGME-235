<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-5</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #colorform {
            background-color: #dfecdf;
            color: #111;
            padding: 1em;
            width: 400px;
        }

        #colorform p#info {
            background-color: white;
            color: black;
            width: 300px;
            height: 100px;
            padding: .5em;
        }

        #colorform legend {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
        <p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
        <p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>
        /* Write your code here! */
        let changeText = (e) => { document.getElementById("info").innerHTML = "You have selected " + e.target.value; };
        let finalText = (e) => {let color = "black";
            for (let i = 0; i < buttons.length; i++) {
                if(buttons[i].checked)
                {
                    color = buttons[i].value;
                }
            }
            document.getElementById("info").innerHTML = "Your FINAL CHOICE is \"" + color + "\"!";
            document.querySelector("legend").style.color = color;
        }

        let buttons = document.querySelectorAll("input[name='colorGroup']");
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", changeText);
        }

        let submit = document.getElementById("colorButton");
        submit.addEventListener("click", finalText);


    </script>
</body>

</html>
